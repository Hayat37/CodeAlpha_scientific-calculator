<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="calculator">
    <!-- Display Screen -->
    <input type="text" id="display" disabled />

    <!-- Buttons Container -->
    <div class="buttons">
      <!-- Row 1: Clear, Delete, Pi, Division -->
      <button class="btn" onclick="clearDisplay()">C</button>
      <button class="btn" onclick="deleteLast()">DEL</button>
      <button class="btn" onclick="append('Math.PI')">π</button>
      <button class="btn" onclick="append('Math.sqrt(')">√</button>

      <!-- Row 2: Functions: √, x², xʸ, × -->
      <button class="btn" onclick="append('**2')">x²</button>
      <button class="btn" onclick="append('**')">xʸ</button>
      <button class="btn" onclick="append('7')">7</button>
      <button class="btn" onclick="append('8')">8</button>

      <!-- Row 3: Numbers 7-9 and Subtract -->
      <button class="btn" onclick="append('9')">9</button>
      <button class="btn" onclick="append('/')">÷</button>
      <button class="btn" onclick="append('*')">x</button>
      <button class="btn" onclick="append('-')">−</button>

      <!-- Row 4: Numbers 4-6 and Add -->
      <button class="btn" onclick="append('4')">4</button>
      <button class="btn" onclick="append('5')">5</button>
      <button class="btn" onclick="append('6')">6</button>
      <button class="btn" onclick="append('Math.sin(')">sin</button>

      <!-- Row 5: Numbers 1-3 and Trig functions -->
      <button class="btn" onclick="append('Math.cos(')">cos</button>
      <button class="btn" onclick="append('+')">+</button>
      <button class="btn" onclick="append('1')">1</button>
      <button class="btn" onclick="append('2')">2</button>
      <button class="btn" onclick="append('3')">3</button>
      <button class="btn" onclick="append('Math.tan(')">tan</button>

      <!-- Row 6: 0, Decimal, Equals, Log -->
      <button class="btn" onclick="append('Math.log(')">log</button>
      <button class="btn" onclick="append('.')">.</button>
      <button class="btn zero" onclick="append('0')">0</button>
      <button class="btn sign" onclick="toggleSign()">+/-</button>
      <button class="btn equal" onclick="calculate()">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
